<form id="pagerForm" method="post" action="?action=zhtj&do=list6">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="page">

		<form onsubmit="return navTabSearch(this);" action="?action=zhtj&do=list6" method="post">

			<table class="searchContent">
				<tr>

					<td>
						时间:<input type="text" name="time_start" size="9" class="date" readonly="true" />
						-<input type="text" name="time_over" size="9" class="date" readonly="true" />
					</td>

					</td>
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">搜索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
			</ul>
		</div>
		<table class="list" layouth="91" style="width:1100px;">
			<thead>
				<tr>

				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" >
					<td><!--{$row.keyword}--></td>
					<td><!--{$row.dj_n}--></td>
					<td><!--{$row.ly_n}--></td>
					<td><!--{$row.pd_n}--></td>
					<td><!--{$row.je_n}--></td>

				</tr>			
			<!--{/foreach}-->

		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="50" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
