<form id="pagerForm" method="post" action="index.php?action=user">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return dwzSearch(this, 'dialog');" action="?action=user&do=listzxdh" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						姓名:<input type="text" name="zxname" size="10"/>
					</td>
					<td>
						所属科室:<!--{$type_ks_cn}-->
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="table" layoutH="118">
		<div class="list">
			<!--{foreach from=$list item=row}-->
				
					<li ><input type="checkbox" name="orgId" value="{orgName:'<!--{$row.zxname}-->', orgxh:'<!--{$row.id}-->'}"/>
					<!--{$row.zxname}--></li>
						
			<!--{/foreach}-->
			</div>

		<input type="checkbox" class="checkboxCtrl" group="orgId" />全选
		</div>
		<div class="panelBar">
			<div class="pages">
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="20" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
	<div class="formBar">
			<ul>
				<li><div class="button"><div class="buttonContent"><button type="button" multLookup="orgId" warn="请选择">选择带回</button></div></div></li>
			</ul>
		</div>
</div>
