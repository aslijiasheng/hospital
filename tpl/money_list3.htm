<form id="pagerForm" method="post" action="?action=money&do=list2">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
</form>
<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="?action=money&do=list2" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						客户名称:<input type="text" name="name" size="12"/>
					</td>
					<td>
						客户电话:<input type="text" name="tel" size="12"/>
					</td>
					<td>
					<!--{$salesid_cn}-->
					</td>
					<td>
						显示:<input type="text" name="numPerPage" size="4"/>条
					</td>
					<td>
						消费时间:<input type="text" name="time_start" size="9" class="date" readonly="true" />
						-<input type="text" name="time_over" size="9" class="date" readonly="true" />
					</td>					
					
					<td>
					<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">				
				<li><a class="edit" href="?action=sell&do=show&id={id}" target="navTab" rel="sellshow"><span>明细</span></a></li>
				<li class="line">line</li>
				
			</ul>
		</div>
		<table class="list" layouth="91" style="width:1000px;">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">拜访时间</th>
					<th align="center">客户名称</th>
					<th align="center">接待人</th>
					<th align="center">登记人</th>
					<th align="center">客户电话</th>
					<th align="center">到诊情况</th>
					<th align="center">实收金额</th>
					<th align="center">本次欠费</th>
					<th align="center">余额消费</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" >
					<td><!--{$row.id}--></td>
					<td><!--{$row.created_at}--></td>
					<td><a href="?action=sell&do=show&id=<!--{$row.id}-->" target="dialog"><!--{$row.name}--></a></td>
					<td><!--{$row.salesid2_txt}--></td>
					<td><!--{$row.salesid_txt}--></td>
					<td><!--{$row.dh_txt}--></td>
					<td><!--{$row.fz}--></td>
					<td><!--{$row.money_ss}--></td>
					<td><!--{$row.money_qf}--></td>
					<td><!--{$row.yepay}--></td>
				</tr>
				
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$total}条{if $smarty.session.roleid == "1"}--共实收金额<!--{$list2.num}-->--未收欠款<!--{$list2.num2}-->{/if}</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="30" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
