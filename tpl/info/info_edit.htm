<div class="page">
	<div class="pageContent">
		<form method="post" action="?action=info&do=updata" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="id" value="<!--{$row.id}-->" />
			<div class="pageFormContent" layoutH="56">
				<p>
					<label>客户名称：</label>
					<input name="name" class="required" type="text" size="30" value="<!--{$row.name}-->" alt=""/>	
				</p>
				<p>
					<label>客户电话：</label>
					<input name="tel" class="" type="text" size="30" value="<!--{$row.tel}-->" alt=""/>
				</p>
				<p>
					<label>预约时间：</label>
					<input name="yy_at"  type="text" size="30" value="<!--{$row.yy_at}-->" class="date" readonly="true"/>
					<a class="inputDateButton" href="javascript:;">选择</a>
				</p>
				<p>
					<label class="required">性别：</label>
                    <input type="radio" name="xb"  value="女" <!--{$row.checked0}--> />女
                    <input type="radio" name="xb"  value="男" <!--{$row.checked1}--> />男
				</p>
				<p>
					<label>年龄：</label>					
					<input name="nl" class="" type="text" size="10" value="<!--{$row.nl}-->" alt=""/>
				</p>
				<div class="unit" style="display:none;">
					<input name="salesid" class="" type="text" size="10" value="<!--{$row.salesid}-->" alt=""/>
				</div>
				<div class="divider">divider</div>
				<div class="unit">

					<label>预约方式：</label>
					<!--{$typeid_cn}-->
					<!--{$areaid_cn}-->
					<!--{$parentid_cn}-->
				</div>
				<div class="unit">
					<label>整形项目：</label>
					<input name="zxxm" class="" type="text" size="30" value="<!--{$row.zxxm}-->"/>
				</div>
				<div class="unit">
					<label>科室选择：</label>
					<!--{$product_cn}-->
				</div>
				<div class="unit">
					<label>医生选择：</label>
					<!--{$doctor_cn}-->
				</div>
				<div class="divider">divider</div>
				<p>
					<label>身份证号：</label>
					<input name="card" class="" type="text" size="30" value="<!--{$row.card}-->" alt=""/>
				</p>
				<p>
					<label>客户邮箱：</label>
					<input name="mail" class="" type="text" size="30" value="<!--{$row.mail}-->" alt=""/>
				</p>
				<p>
					<label>QQ号：</label>
					<input name="qq" class="" type="text" size="30" value="<!--{$row.qq}-->" alt=""/>
				</p>
				<p>
					<label>客户地址：</label>
					<input name="address" class="" type="text" size="30" value="<!--{$row.address}-->" alt=""/>
				</p>
					
				<p>
					<label>来源关键词：</label>
					<input name="keyword" type="text" size="30" value="<!--{$row.keyword}-->" alt=""/>
				</p>
				<div class="unit">
					<label>备注：</label>
					<textarea class="editor" name="intro" rows="6" cols="45"  tools="mini"><!--{$row.intro}--></textarea>
				</div>
			</div>
			<div class="formBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				</ul>
			</div>
		</form>
	</div>
</div>
