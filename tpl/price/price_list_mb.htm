<form id="pagerForm" method="post" action="?action=config&do=pricelist">
	<input type="hidden" name="pageNum" value="1" />
</form>
<div class="page">
	<div class="pageHeader">
		<form onsubmit="return dialogSearch(this);" action="?action=config&do=pricelistmb" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						项目名称:<input type="text" name="item" size="20"/>
					</td>
					<td>
						<!--{$priceid_cn}-->
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<table class="table" layouth="132" style="width:90%">
			<thead>
				<tr>
					<th align="center">名称</th>
					<th align="center">价格</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr class="edit" target="id" rel="<!--{$row.id}-->" >
					<td><!--{$row.item}--></td>
					<td><!--{$row.price}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		
		<div class="panelBar" >
			<div class="pages" >
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="20" pageNumShown="10" currentPage="{$pageNum}"></div>
	 </div><!--pageContent-->
</div>
