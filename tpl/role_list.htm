<form id="pagerForm" method="post" action="index.php?action=role">
	<input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="20" />
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="index.php?action=role" method="post">
		<div class="searchBar">
			<table class="searchContent">
				<tr>
					<td>
						用户组名称:<input type="text" name="title" size="10"/>
					</td>
					<td>
						<div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
					</td>
				</tr>
			</table>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="?action=role&do=new" target="dialog"><span>添加用户组</span></a></li>
				<li><a class="edit" href="?action=role&do=edit&id={id}" target="dialog"><span>修改用户组</span></a></li>
			</ul>
		</div>
		<table class="list" layouth="90" style="width:80%;">
			<thead>
				<tr>
					<th align="center">ID</th>
					<th align="center">用户组名称</th>
				</tr>
			</thead>
			<tbody>			
			<!--{foreach from=$list item=row}-->
				<tr target="id" rel="<!--{$row.id}-->" >
					<td><!--{$row.id}--></td>
					<td><!--{$row.title}--></td>
				</tr>			
			<!--{/foreach}-->
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$total}条</span>
			</div>
			
			<div class="pagination" targetType="navTab" totalCount="{$total}" numPerPage="20" pageNumShown="10" currentPage="{$pageNum}"></div>

		</div>
	</div>
</div>
