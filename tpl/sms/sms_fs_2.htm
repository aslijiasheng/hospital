<div class="page">

	<div class="pageContent">
		<form method="post" action="?action=smsmail&do=sms_fs" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">

				<div class="unit">
					<label>客户名称：</label>
					<!--{$row.name}-->
				</div>
				<div class="unit">
					<label>客户电话：</label>
